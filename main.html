<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="photo-container">
            <div class="photo-main">
                <img class="product__photo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl-2OlFQGxNDLV8zGxa_h8lDcAkNovR5FByXxfx-j3OTnyslrIYEFihdpGKSgA8yNPwEU&usqp=CAU" alt="main apple">
            </div>
        </div>
        <div class="detail">
            <h2>Delicious Apples</h2>
            <div class="price">Rs<span id="number">7.93</span></div>
            <div class="variant">
                <h2>Select Variant</h2>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="gren apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="yellow apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="orange apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red apple"></li>
                    </ul>
                </div>
            </div>
            <div class="description">
                <h2>BENEFITS</h2>
                <ol>
                    <li>Heart health</li>
                    <li>Digestion</li>
                    <li>Sugar Control</li>
                </ol>
            </div>
            <button>ADD TO CART</button>
        </div>
    </div>
</body>
</html>
